 <!doctype html>
<html>

<head>
    <meta charset="utf-8"/>
    <title>Ejercicio 4</title>

    <style>
        body {
            background: rgb(243, 243, 243);
        }

        div {
            border: 5px solid black;
            margin: 1px;
            padding: 5px;
            background-color: rgb(255, 255, 0);
            
        }

        .tittle {
            background-color: orange;
            color: blue;
            font-size: x-large;
        }


    </style>

    <script type="text/javascript">
        function comprobar_form () {

            //Comprobar todos los campos esten rellenos
            var todo_relleno = true;

            if (document.getElementById("nombre").value == "") {
                todo_relleno = false;
            }
            if (document.getElementById("1_ape").value == "") {
                todo_relleno = false;
            }
            if (document.getElementById("2_ape").value == "") {
                todo_relleno = false;
            }
            if (document.getElementById("email").value == "") {
                todo_relleno = false;
            }
            if (document.getElementById("provincia_1").selectedIndex == 0) {
                todo_relleno = false;
            }
            if (document.getElementById("provincia_2").value == "") {
                todo_relleno = false;
            }
            if (document.getElementById("provincia_3").value == "") {
                todo_relleno = false;
            }

            //Comprobar correo electronico
            var expresion= /^[a-z][\w.-]+@\w[\w.-]+\.[\w.-]*[a-z][a-z]$/i;
            var email = document.form.email.value;
            var email_correcto = true;

            if(!expresion.test(email)) {
                email_correcto = false;
            }

            //Comprobar SS
            var num_1 = true;
            var num_2 = true;
            if (document.getElementById("provincia_2").value.length != 7 || isNaN(document.getElementById("provincia_2").value)) {
                num_1 = false;
            }
            if (document.getElementById("provincia_3").value.length < 1 || document.getElementById("provincia_3").value.length > 2 || isNaN(document.getElementById("provincia_3").value)) {
                num_2 = false;
            }

            //Mensajes de aviso
            if(!todo_relleno) {
                alert("Algunos campos introducidos estan vacios, por favor completa el formulario");
            }
            if(!email_correcto){
                alert("Porfavor, introduce un formato de correo valido");
            }
            if(!num_1){
                alert("El primer numero indicado no es valido");
            }
            if(!num_2){
                alert("El segundo numero indicado no es valido");
            }
        }

        function borrar_form() {
            document.getElementById("nombre").value = '';
            document.getElementById("1_ape").value = '';
            document.getElementById("2_ape").value = '';
            document.getElementById("email").value = '';
            document.getElementById("provincia_1").selectedIndex = 0;
            document.getElementById("provincia_2").value = '';
            document.getElementById("provincia_3").value = '';
        }
    </script>
</head>

<body>
    <span class="tittle">Solicitud del Informe de Vida Laboral</span>
    <div>
        <form name="form">
            <p>Nombre: <input type="text" id="nombre" name="nombre" max="25" size="20"/></p>
            <p>Primer Apellido: <input type="text" id="1_ape" name="1_ape" max="25" size="20"/></p>
            <p>Segundo Apellido: <input type="text" id="2_ape" name="2_ape" max="25" size="20"/></p>
            <p>Correo Electrónico: <input type="text" id="email" name="email" max="25" size="20"/></p>
            <p>
                Número de afiliado a la S.S.: 
                <select id="provincia_1" name="provincia_1">
                    <option value="">--Seleccionar--</option>
					<option value="a_coruna">A coruña</option>
					<option value="madrid">Madrid</option>
					<option value="malaga">Malaga</option>
					<option value="barcelona">Barcelona</option>
				</select>
                /
                <input type="text" id="provincia_2" name="provincia_2" max="7" size="7"/>
                /
                <input type="text" id="provincia_3" name="provincia_3" max="2" size="2"/>
            </p>
        </form>
    </div>
    <input type="button" value="Enviar" onClick="comprobar_form()"/>
    <input type="button" value="Borrar" onClick="borrar_form()"/>
</body>

</html>
