 <!doctype html>
<html>

<head>
    <meta charset="utf-8"/>
    <title>Problema 2</title>

    <style>
        body {

            background-color: rgba(107, 140, 230, 0.836);
            font-family: Arial;

        }

        div.wrap1 {
            text-align: center;
        }

        div.wrap2 {
            border: 1px solid rgb(172, 240, 140);
            margin: 1px;
            padding: 5px;
            text-align: left;
        }

        span.error {
            color: red;
        }


    </style>

    <script type="text/javascript">
        function comprobar_form () {

            //Comprobar todos los campos esten rellenos
            //Long nombre
            if (document.getElementById("nombre").value == "" || document.getElementById("nombre").value.length < 3) {
                document.getElementById("error1").innerHTML = " Requiere por lo menos 3 caracteres";
            } else {
                document.getElementById("error1").innerHTML = "";
            }
            //Long Pass
            if (document.getElementById("1_pas").value == "" || (document.getElementById("1_pas").value.length < 5 || document.getElementById("1_pas").value.length > 30)) {

                document.getElementById("error2").innerHTML = " Debe contener entre 5 y 30 caracteres";
            } else {
                document.getElementById("error2").innerHTML = "";
            }
            //Pass igual
            if (document.getElementById("2_pas").value == "" || (document.getElementById("1_pas").value != document.getElementById("2_pas").value)) {
                document.getElementById("error3").innerHTML = " Debe coincidir con su contraseña anterior";
            } else {
                document.getElementById("error3").innerHTML = "";
            }
            //Mayor de edad
            if (document.getElementById("age").value == "" || (document.getElementById("age").value < 18 || document.getElementById("age").value > 90)) {
                document.getElementById("error4").innerHTML = " Solo entre 18 y 90 años";
            } else {
                document.getElementById("error4").innerHTML = "";
            }


            //No contemplado si encuentra @

            if (document.getElementById("email").value == "") {

                document.getElementById("error5").innerHTML = " Introduce una direccion valida";
            }

            //Long tel
            if (document.getElementById("tel").value == "" || document.getElementById("tel").value.length != 10) {
                document.getElementById("error6").innerHTML = " Numero con 10 digitos";
            } else {
                document.getElementById("error6").innerHTML = "";
            }
            //Algo seleccionado
            if (document.getElementById("n_integrantes").selectedIndex == 0) {
                document.getElementById("error7").innerHTML = " Campo obligatorio";
            } else {
                document.getElementById("error7").innerHTML = "";
            }
            //Algo seleccionado
            if (document.getElementById("f_nac").value == "") {

                document.getElementById("error8").innerHTML = " Campo obligatorio";
            } else {
                document.getElementById("error8").innerHTML = "";
            }
            //Algo seleccionado
            if (document.getElementById("sx").selectedIndex == 0) {

                document.getElementById("error9").innerHTML = " Campo obligatorio";
            } else {
                document.getElementById("error9").innerHTML = "";
            }



        }
    </script>
</head>

<body>
    <div class="wrap1">
        <form name="form">
            <p>Nombre del usuario: <input type="text" id="nombre" name="nombre" max="25" size="20"/><span class="error" id="error1"></span></p>
            <p>Password: <input type="password" id="1_pas" name="1_pas" max="25" size="20"/><span class="error" id="error2"></span></p>
            <p>Confirma tu Password: <input type="password" id="2_pas" name="2_pas" max="25" size="20"/><span class="error" id="error3"></span></p>
            <p>Edad: <input type="number" id="age" name="age" max="25" size="20"/><span class="error" id="error4"></span></p>
            <p>Correo: <input type="email" id="email" name="email" max="25" size="20"/><span class="error" id="error5"></span></p>
            <p>Teléfono: <input type="text" id="tel" name="tel" max="25" size="20"/><span class="error" id="error6"></span></p>
            <p>
                Número de integrantes: 
                <select id="n_integrantes" name="n_integrantes">
                    <option value="">Elige una opción</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
                    <option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
                    <option value="9">9</option>
					<option value="10">10</option>
				</select>
                <span class="error" id="error7"></span>
            </p>
            <p>Fecha de nacimiento: <input type="date" id="f_nac" name="f_nac" max="25" size="20"/><span class="error" id="error8"></span></p>
            <p>
                Sexo: 
                <select id="sx" name="sx">
                    <option value="">Elige una opción</option>
					<option value="masculino">Masculino</option>
					<option value="femenino">Femenino</option>
				</select>
                <span class="error" id="error9"></span>
            </p>
            <div class="wrap2">
                Selecciona tu(s) pasatiempo(s)
                <br>
                Programar<input type="checkbox" name="pas_1" value="Programar">
                <br>
                Leer<input type="checkbox" name="pas_2" value="Leer">
                <br>
                Bailar<input type="checkbox" name="pas_3" value="Bailar">
            </div>
        </form>
        <input type="button" value="Enviar" onClick="comprobar_form()"/>
    </div>
    
</body>

</html>
